<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Vue2.0.js"></script>
</head>
<body>
<button v-on:click="alert">
    alert
</button>
<script>
    new Vue({
        el: '#app',
        data: {a: 1},
        methods: {
            alert: function () {
                alert(this.a);
            }
        }
    });
</script>
</body>
</html>
