<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Vue2.0.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#app',
                data: {a: 1},
                methods: {
                    alert111: function () {
                        alert(this.a);
                    }
                }
            });

            Vue.component('my-checkbox', {
              data(){
                return{
                    foo:''
                }
              }
              ,
              model: {
                prop: 'checked',
                event: 'change'
            },
            props: {
                checked: Boolean,
                // 这样就允许拿 `value` 这个 prop 做其它事了
                value: String
            },
            template:'<input>'
})

        }
    </script>_
</head>
<body>
    <div id="app">
        <button v-on:click="alert111">click</button>
        <!-- v-model -->
        <my-checkbox v-model="foo" value="some value"></my-checkbox>
    </div>
</body>
</html>
