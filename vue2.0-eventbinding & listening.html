<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Vue2.0.js"></script>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: "#app",
                data: {
                    a: 'Hello Vue.js'
                },
                methods: {
                    Hi: function (a) {
                        alert(a);
                    },
                    showEvent(event) {
                        //获取原生事件对象
                        console.log(event);
                    },
                    saySelf(msg) {
                        alert(msg);
                    },
                    touch(){
                        alert('touch');
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="app">
    <h1>2.4.1 方法及内联语句处理器</h1>
    <p>v-on:click="function()"</p>
    <button v-on:click="Hi(123)">Say</button>
    <button v-on:keyup.enter="showEvent($event)">Event</button>
    <button v-on:mouseover="showEvent($event)">showEvent</button>
    <h1>2.4.2 修饰符</h1>
    <ul>
        <li>.stop => event.stopPropagation()</li>
        <li>.prevent => event.preventDefault()</li>
        <li>.capture => 使用capture模式添加事件监听器</li>
        <li>.self => 只当事件从本身触发才被回调</li>
    </ul>
    eg:
    <div v-on:click="saySelf('click from inner')" v-on:click.self="saySelf('clickfrom self')">
        <button v-on:click="saySelf('button click')">button</button>
        <button v-on:click.stop="saySelf('just button click')">button</button>
    </div>
    <button v-on:keyup.enter="touch">touch</button><!-- 监听键盘修饰符 -->
</div>
</body>
</html>
