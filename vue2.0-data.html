<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <script>
        window.onload = function () {
            let vm = new Vue({
                el: "#app",
                data: {
                    msg: "Hello"
                }
            })

            let myComponent = Vue.component('my-component', {
                props: ['title', 'content'],
                template: '<h1>{{title}}</h1><p>{{content}}</p>'
            });
        }
    </script>
</head>
<body>
<p id="app">{{ msg }}</p>
<my-component title='myTitle' content='myContent'></my-component>
</body>
</html>
